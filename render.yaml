services:
  - type: web
    name: menu-translator
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # 需要在Render控制台手动设置
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: true