<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Menu Translator - AI-Powered Menu Analysis</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="AI-powered menu translation and analysis. Upload photos of foreign menus and get instant translations with detailed dish information.">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Menu Translator">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Modern UI Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-utensils"></i> Menu Translator</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-card">
                    <!-- Enhanced Upload Area -->
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <div class="upload-icon-container">
                                <i class="fas fa-camera upload-icon"></i>
                                <div class="upload-pulse"></div>
                            </div>
                            <p>Drag your photos here or tap to upload</p>
                            <div class="upload-actions">                             
                                <button class="upload-btn secondary">
                                    <i class="fas fa-camera"></i>
                                    <span>Take Photo</span>
                                </button>
                                <button class="upload-btn primary">
                                    <i class="fas fa-plus"></i>
                                    <span>Choose Photos</span>
                                </button>
                            </div>
                            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                            <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
                        </div>
                    </div>
                    
                    <!-- Selected Photos Preview -->
                    <div class="preview-container" id="previewContainer" style="display: none;">
                        <div class="preview-header">
                            <h3>
                                <i class="fas fa-images"></i>
                                Selected Photos
                            </h3>
                        </div>
                        
                        <!-- Grid View -->
                        <div class="photo-grid" id="photoGrid">
                            <!-- Photos will be dynamically added here -->
                        </div>
                    
                        
                        <!-- Thumbnail Navigation -->
                        <div class="photo-thumbs" id="photoThumbs" style="display: none;">
                            <div class="swiper-wrapper" id="thumbsWrapper">
                                <!-- Thumbnail slides will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <form id="menuForm" class="menu-form">
                        <div class="form-group">
                            <label for="targetLanguage">
                                <i class="fas fa-language"></i> Target Language
                            </label>
                            <select id="targetLanguage" name="targetLanguage" class="language-choices" required>
                                <option value="en">🇺🇸 English (English)</option>
                                <option value="zh">🇨🇳 中文 (Chinese)</option>
                                <option value="es">🇪🇸 Español (Spanish)</option>
                                <option value="fr">🇫🇷 Français (French)</option>
                                <option value="de">🇩🇪 Deutsch (German)</option>
                                <option value="it">🇮🇹 Italiano (Italian)</option>
                                <option value="pt">🇵🇹 Português (Portuguese)</option>
                                <option value="ja">🇯🇵 日本語 (Japanese)</option>
                                <option value="ko">🇰🇷 한국어 (Korean)</option>
                                <option value="ar">🇸🇦 العربية (Arabic)</option>
                                <option value="hi">🇮🇳 हिन्दी (Hindi)</option>
                                <option value="ru">🇷🇺 Русский (Russian)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="allergyInfo">
                                <i class="fas fa-exclamation-triangle"></i> Allergies (Optional)
                            </label>
                            <input type="text" id="allergyInfo" name="allergyInfo" 
                                   placeholder="e.g., peanut, shellfish, dairy">
                            <small>Comma-separated list of your allergies</small>
                        </div>
                        <button type="submit" class="analyze-btn" id="analyzeBtn">
                            <span>Translate</span>
                            <div class="loading-spinner" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </form>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-content" id="resultsContent"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Menu Translator. Powered by advanced AI.</p>
        </footer>
    </div>

    <!-- PWA Install Prompt -->
    <div id="installPrompt" class="install-prompt" style="display: none;">
        <div class="install-prompt-content">
            <div class="install-prompt-icon">
                <i class="fas fa-download"></i>
            </div>
            <div class="install-prompt-text">
                <h3>Install Menu Translator</h3>
                <p>Add to your home screen for quick access</p>
            </div>
            <div class="install-prompt-actions">
                <button id="installBtn" class="install-btn">Install</button>
                <button id="dismissInstall" class="dismiss-btn">Later</button>
            </div>
        </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offlineIndicator" class="offline-indicator" style="display: none;">
        <i class="fas fa-wifi"></i>
        <span>You're offline. Some features may be limited.</span>
    </div>

    <!-- Global Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner-large"></div>
            <div class="loading-text">正在分析菜单...</div>
            <div class="loading-subtext">请稍候，不要关闭页面</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
    <script>
        // PWA Service Worker Registration - TEMPORARILY DISABLED
        if ('serviceWorker' in navigator) {
            // Unregister existing service worker
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                    console.log('Service Worker unregistered');
                }
            });
            
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                        console.log('Cache deleted:', name);
                    }
                });
            }
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const dismissInstall = document.getElementById('dismissInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        dismissInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });

        // Online/Offline Status
        const offlineIndicator = document.getElementById('offlineIndicator');
        
        window.addEventListener('online', () => {
            offlineIndicator.style.display = 'none';
        });

        window.addEventListener('offline', () => {
            offlineIndicator.style.display = 'block';
        });

        // Check initial online status
        if (!navigator.onLine) {
            offlineIndicator.style.display = 'block';
        }
    </script>
</body>
</html>
